<html>

<head>
    <title>VSSUT,Burla</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 style=text-align:center>E-CELL</h1>
    <div class="form">
    <form>
        <fieldset>
            <legend>
                <h2>
                    Student Registration Form
                </h2>
            </legend>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <br>
                    <td>
                        <input type="text" placeholder="Name">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Photo:
                    </td>
                    <br>
                    <td>
                        <input type="file">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    
                    <td>
                        <input type="phone" placeholder="9867******">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="Sagar@......">
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        Registraion No.:
                    </td>
                    <td>
                        <input type="Registration No." placeholder="Registration No.">
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" Coding>Coding
                        <input type="checkbox" Dancing>Dancing
                        <input type="checkbox" playing>playing
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>computer science and Engineering(TFW)</option>
                            <option>Electical Engineering</option>
                            <option>Information and Technology</option>
                            <option>computer science and Engineering</option>
                            <option>Productio Engineering</option>
                            <option>Chemical Engineering</option>
                            <option>Mechanical Engineering</option>
                            <option>Civil Engineering</option>

                        </select>
                        </select>
                    </td>
                    
                    
                </tr>
                


                <tr>
                    <td>
                        Why you want to join:
                    </td>
                
                    
                    <td>
                        <textarea rows="5" col="50" placeholder="Why you want to join"></textarea>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
                
                
            </table>
            <p><a href="https://www.vssut.ac.in/">Contact us :</a></p>
        </fieldset>

    </form>
</div>
</body>

</html>
